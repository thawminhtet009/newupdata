<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All Episodes</title>
  <style>
    body {
      background: #000;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    .episode {
      margin-bottom: 30px;
      background: #1a1a1a;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px #000;
    }
    h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>üé¨ All Episodes</h1>
  <div id="episodes"></div>

  <script>
    const sheetURL = "https://sheets.googleapis.com/v4/spreadsheets/1yFi2LC02KhBQZ4m6kfzad_1FBsom9QDABPUHS7RKOJM/values/member!A2:D100?key=AIzaSyDZqMYFCHG17qgCbrFhyoEIdrR9ua86348";

    async function loadEpisodes() {
      try {
        const res = await fetch(sheetURL);
        const data = await res.json();
        const container = document.getElementById("episodes");
        const rows = data.values;

        if (!rows || rows.length === 0) {
          container.innerHTML = "<p>üò¢ No episodes found.</p>";
          return;
        }

        rows.forEach(row => {
          const title = row[1];
          const link = row[2];
          if (!link) return;

          const ep = document.createElement("div");
          ep.className = "episode";
          ep.innerHTML = `
            <h2>${title}</h2>
            <iframe src="${link}" loading="lazy" allowfullscreen></iframe>
          `;
          container.appendChild(ep);
        });

      } catch (err) {
        console.error("Error loading episodes:", err);
        document.getElementById("episodes").innerHTML = "<p>‚ö†Ô∏è Error loading episodes.</p>";
      }
    }

    loadEpisodes();
  </script>
</body>
</html>
